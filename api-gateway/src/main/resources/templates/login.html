<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8" />
    <title>CloudCrush — Login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        :root{
          --bg:#ffffff;
          --card:#ffffff;
          --accent:#6ea8ff;      /* pastel blue */
          --accent-2:#bda4ff;    /* lavender */
          --muted:#6b7280;
          --text:#0f172a;
          --glass: rgba(255,255,255,0.7);
          --radius:14px;
          font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        }
        *{box-sizing:border-box}
        html,body{height:100%;margin:0;background:linear-gradient(180deg,#f8fbff 0%,#ffffff 100%);color:var(--text)}
        .center{
          min-height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          padding:32px;
        }
        .card{
          width:100%;
          max-width:420px;
          background:var(--card);
          border-radius:var(--radius);
          padding:28px;
          box-shadow:0 8px 30px rgba(18,38,63,0.08);
          border:1px solid rgba(99,102,241,0.06);
        }
        .brand{
          display:flex;
          align-items:center;
          gap:12px;
          margin-bottom:10px;
        }
        .logo{
          width:56px;height:56px;border-radius:12px;
          background:linear-gradient(135deg,var(--accent),var(--accent-2));
          color:white;font-weight:800;display:flex;align-items:center;justify-content:center;font-size:20px;
          box-shadow:0 6px 18px rgba(110,168,255,0.18);
        }
        h1{margin:0;font-size:20px;color:var(--text)}
        .tagline{margin-top:6px;color:var(--muted);font-size:13px}
        form{margin-top:18px;display:grid;gap:12px}
        input[type=email],input[type=password]{
          width:100%;padding:12px 14px;border-radius:10px;border:1px solid rgba(15,23,42,0.06);
          background:#fff;font-size:14px;color:var(--text);
          box-shadow:inset 0 1px 0 rgba(16,24,40,0.02);
        }
        .btn{
          width:100%;padding:12px 14px;border-radius:10px;border:0;
          background:linear-gradient(90deg,var(--accent),var(--accent-2));
          color:white;font-weight:600;font-size:15px;cursor:pointer;
          box-shadow:0 8px 20px rgba(110,168,255,0.18);
        }
        .meta{font-size:13px;color:var(--muted);text-align:center;margin-top:12px}
        a.link{color:var(--accent-2);text-decoration:none;font-weight:600}
        .note{font-size:12px;color:var(--muted);margin-top:8px;text-align:center}
        .founder{font-weight:700;color:var(--accent-2)}
        .small-error{color:#dc2626;font-size:13px;margin-top:6px;text-align:center}
    </style>
</head>
<body>
<div class="center">
    <main class="card" role="main">
        <div class="brand">
            <div class="logo">CC</div>
            <div>
                <h1>CloudCrush</h1>
                <div class="tagline">Your personal alternative to Google Drive</div>
            </div>
        </div>

        <p class="note">Because documents and memories both are important — <span class="founder">Nandini Sharma</span></p>

        <form id="loginForm" autocomplete="on">
            <input id="email" type="email" placeholder="Email" required />
            <input id="password" type="password" placeholder="Password" required />
            <button class="btn" type="submit">Sign in</button>
        </form>

        <div id="loginMessage" class="small-error" aria-live="polite"></div>

        <div class="meta">
            New here? <a class="link" th:href="@{/register}" href="/register">Create an account</a>
        </div>
    </main>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('loginForm');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        try {
          const res = await fetch('/api/auth/login', {
            method:'POST',
            headers:{ 'Content-Type':'application/json' },
            body: JSON.stringify({ email, password })
          });
          if (!res.ok) throw new Error('Invalid login');
          const data = await res.json();
          // preserve your existing token key logic — store token under jwtToken as previous code did
          localStorage.setItem('jwtToken', data.token);
          window.location.href = '/dashboard?token=' + encodeURIComponent(data.token);
        } catch (err) {
          document.getElementById('loginMessage').textContent = 'Invalid email or password';
        }
      });
    });
</script>
</body>
</html>
