spring.application.name=api-gateway
server.port=8080

spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://auth-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**


spring.cloud.gateway.routes[1].id=storage-service
spring.cloud.gateway.routes[1].uri=lb://storage-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/storage/**

spring.cloud.gateway.routes[2].id=metadata-service
spring.cloud.gateway.routes[2].uri=lb://metadata-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/metadata/**

spring.cloud.gateway.server.webflux.default-filters[0]=DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials

jwt.secret=mysecretkeymysecretkeymysecretkey123

spring.main.web-application-type=reactive
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
server.forward-headers-strategy=framework
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.httpclient.connect-timeout=10000
spring.cloud.gateway.httpclient.response-timeout=30000ms
spring.cloud.gateway.retry.enabled=true
eureka.instance.hostname=api-gateway
eureka.instance.prefer-ip-address=false

