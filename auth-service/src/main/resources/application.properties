spring.application.name=auth-service
server.port=8081

# ============================
# ? DATABASE CONFIG
# ============================
# Local: H2 in-memory
# Render: MySQL (from environment variable)
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:authdb}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.h2.Driver}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.jpa.hibernate.ddl-auto=update

# ============================
# ? REDIS CONFIG (Optional, not used here)
# ============================
# You can skip this for auth-service, since you?ll use Redis only in metadata-service.

# ============================
# ? EUREKA
# ============================
eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL:http://eureka-server:8761/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.hostname=${HOSTNAME:auth-service}
eureka.instance.prefer-ip-address=false

# ============================
# ? JWT
# ============================
jwt.secret=${JWT_SECRET:mysecretkeymysecretkeymysecretkey123}

# ============================
# ? ACTUATOR
# ============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
