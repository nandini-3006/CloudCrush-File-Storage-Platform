spring.application.name=auth-service
server.port=8081

# ============================
# ? DATABASE CONFIG (MySQL on Railway)
# ============================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# ============================
# ? EUREKA
# ============================
eureka.client.service-url.defaultZone=http://cloudcrush-file-storage-platform-production.up.railway.app/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.hostname=${HOSTNAME:auth-service}
eureka.instance.prefer-ip-address=true

# ============================
# ? JWT
# ============================
jwt.secret=${JWT_SECRET:mysecretkeymysecretkeymysecretkey123}

# ============================
# ? ACTUATOR
# ============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
