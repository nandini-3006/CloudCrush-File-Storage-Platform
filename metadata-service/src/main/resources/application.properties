spring.application.name=metadata-service
server.port=8082

# ========================
# ? MySQL Database (for metadata + auth)
# ========================
spring.datasource.url=jdbc:mysql://metadata-mysql:3306/metadata_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=your_mysql_password_here

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ========================
# ? Redis Cache (for metadata caching)
# ========================
spring.cache.type=redis
spring.data.redis.host=metadata-redis
spring.data.redis.port=6379

# ========================
# ? Eureka Discovery
# ========================
eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL:http://eureka-server:8761/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.hostname=metadata-service
eureka.instance.prefer-ip-address=false

# ========================
# ? Logging and Monitoring
# ========================
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.cloud.openfeign=DEBUG
logging.level.feign=DEBUG
logging.level.root=INFO
logging.file.name=logs/app.log

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

# ========================
# ? File Upload
# ========================
spring.servlet.multipart.enabled=true

# Disable default Spring Security for metadata
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
